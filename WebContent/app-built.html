<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Expenses</title>
	<link href="css/css/style.css" rel="stylesheet" />
	<link href="css/jquery.qtip-2.0.1-57.css" rel="stylesheet" />
	<link href="css/ng-grid.css" rel="stylesheet" />
	<!--[if IE 8]>
	<link href="css/ie8.css" rel="stylesheet" />
	<![endif]-->
	<script>
		var globals = {
			contextPath: "/"
		}, baseUrl;
	</script>
</head>
<body>
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top" x-ng-controller="NavbarCtrl" x-ng-include="'app/main/navbar.html'"></div>
	
	<div class="container">
		<div x-ng-view=""></div>
	</div>
	
	<!-- CONFIGURATION -->
	<script src="scripts/require-cfg.js"></script>
	<script>
		// customize require configuration, e.g. locale
		// required
		baseUrl = require.baseUrl;
		// Almond suggests it is best not to use the `var require = ...` configuration.
		// Since it is convenient I keep ot so, but for the built application I keep the
		// original config in rcfg, delete require, then call `require.config()` after
		// almond is loaded.
		// If not for this workaround, the `config.map` option does not work.
		var rcfg = require;
		delete require;
	</script>
	<!-- BOOTSTRAPING -->
	<script src="scripts/lib/almond/almond.js"></script>
	<script>
		require.config(rcfg);
	</script>
	<script src="scripts/lib/jquery/dist/jquery.js"></script>
	<script src="scripts/lib/angular/angular.js"></script>
	<script src="scripts/lib/lazyload.js"></script>
	<!-- BOOTSTRAP APPLICATION AND CALL APP/MAIN -->
	<script>
		define("angular",[],function() {
			return angular;
		});
		
		LazyLoad.js(["scripts/app/main/main-built.js"], function() {
			require(["app/main/main"]);
		});
	</script>
</body>
</html>
